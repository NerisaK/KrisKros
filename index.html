<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Kris Kros</title>
</head>
<body>
    <header><h1>Kris Kros</h1></header>
    <section class="game">        
        <section class="board">
            <div id="boardBody"></div>            
            <div class="lettersRow">
                <button id="cancel">&#10005;</button>
                <span class="letSQ"></span>
                <span class="letSQ"></span>
                <span class="letSQ"></span>
                <span class="letSQ"></span>
                <span class="letSQ"></span>
                <span class="letSQ"></span>
                <span class="letSQ"></span>
                <span class="letSQ"></span>
                <button id="send">&#10003;</button>
                <button id="newLetters">Vyměň písmena<span class="points">-5</span></button>
            </div>
        </section>        
        <section class="playerControls">
            <h2>Hráč 1</h2>
            <p>Aktuální skóre: <span id="myScore">0</span></p>
            <div>   
                <h4>Pravidla:</h4>
                <p>Zeleným tlačítkem odešleš tah</p>
                <p>- co bylo na desce tam zůstává<br>                
                - dostaneš body a nová písmena</p>                
                <p>Výměna písmen tě stojí 5 bodů</p>
                <p>Nemůžeš mít méně než 0 bodů</p>
            </div> 
        </section>
    </section>
    <script src="script.js"></script>
</body>
</html>
