<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Kris Kros Online</title>
</head>
<body>
    <header><h1>Kris Kros</h1></header>
    <section>
    <section class="board">
        <table>
            <tbody id="boardBody">                
            </tbody>
        </table>
    </section>
    <section class="letters">
        <button class="cancel">&#10005;</button>
            <div class="lettersRow">
                 <button class="letter" id="letter1">H</button>
                 <button class="letter" id="letter5">A</button>
                 <button class="letter" id="letter2">B</button>
                 <button class="letter" id="letter6">I</button>
                 <button class="letter" id="letter7">E</button>
                 <button class="letter" id="letter3">C</button>
                 <button class="letter" id="letter8">O</button>
                 <button class="letter" id="letter4">D</button>
            </div>
        <button class="send">&#10003;</button>
        <button id="newLetters">Vyměň písmena</button>
    </section>
</section>
<script src="script.js"></script>
</body>
</html>
