<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Kris Kros</title>
</head>
<body>
    <header><h1>Kris Kros</h1></header>
    <section class="game">        
        <section class="board">
            <div id="boardBody"></div>            
            <div class="lettersRow">
                <button id="cancel">&#10005;</button>
                <span id = "letSQ letSpan1"><button class="letter active" draggable="true">H</button></span>
                <span id = "letSQ letSpan2"><button class="letter active" draggable="true">A</button></span>
                <span id = "letSQ letSpan3"><button class="letter active" draggable="true">B</button></span>
                <span id = "letSQ letSpan4"><button class="letter active" draggable="true">I</button></span>
                <span id = "letSQ letSpan5"><button class="letter active" draggable="true">E</button></span>
                <span id = "letSQ letSpan6"><button class="letter active" draggable="true">C</button></span>
                <span id = "letSQ letSpan7"><button class="letter active" draggable="true">O</button></span>
                <span id = "letSQ letSpan8"><button class="letter active" draggable="true">D</button></span>
                <button id="send">&#10003;</button>
                <button id="newLetters">Vyměň písmena</button>
            </div>
        </section>        
        <section class="playerControls">
            <h2>Player 1</h2>
            <p>Current score: <span id="myScore">0</span></p>
        </section>
    </section>
    <script src="script.js"></script>
</body>
</html>
