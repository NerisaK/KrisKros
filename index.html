<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Kris Kros</title>
</head>
<body>
    <header><h1>Kris Kros</h1></header>
    <section class="game">        
        <section class="board">
            <div id="boardBody"></div>            
            <div class="letters">
                <button id="cancel">&#10005;</button>
                    <div class="lettersRow">
                        <button class="letter letter1">H</button>
                        <button class="letter letter5">A</button>
                        <button class="letter letter2">B</button>
                        <button class="letter letter6">I</button>
                        <button class="letter letter7">E</button>
                        <button class="letter letter3">C</button>
                        <button class="letter letter8">O</button>
                        <button class="letter letter4">D</button>
                    </div>
                <button id="send">&#10003;</button>
                <button id="newLetters">Vyměň písmena</button>
            </div>
        </section>        
        <section class="playerControls"></section>
    </section>
    <script src="script.js"></script>
</body>
</html>
