<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Kris Kros</title>
</head>
<body>
    <header><h1>Kris Kros</h1></header>
    <section class="game">        
        <section class="board">
            <div id="boardBody"></div>            
            <div class="lettersRow">
                <button id="cancel">&#10005;</button>
                <span><button class="letter letter1" draggable="true">H</button></span>
                <span><button class="letter letter5" draggable="true">A</button></span>
                <span><button class="letter letter2" draggable="true">B</button></span>
                <span><button class="letter letter6" draggable="true">I</button></span>
                <span><button class="letter letter7" draggable="true">E</button></span>
                <span><button class="letter letter3" draggable="true">C</button></span>
                <span><button class="letter letter8" draggable="true">O</button></span>
                <span><button class="letter letter4" draggable="true">D</button></span>
                <button id="send">&#10003;</button>
                <button id="newLetters">Vyměň písmena</button>
            </div>
        </section>        
        <section class="playerControls"></section>
    </section>
    <script src="script.js"></script>
</body>
</html>
